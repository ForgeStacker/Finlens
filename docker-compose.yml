version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: finlens-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Data:/Data                          # Data/{account}/{region}/ output
      - ./config:/config:ro                   # profiles.yaml, regions.yaml, services.yaml
      - ${HOME}/.aws:/root/.aws:ro            # AWS credentials
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - finlens-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/discovery"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: finlens-frontend
    ports:
      - "5173:5173"
    environment:
      # Vite proxy forwards /api â†’ this URL (inside Docker network)
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - finlens-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  finlens-network:
    driver: bridge